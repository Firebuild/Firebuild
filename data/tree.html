<!DOCTYPE html>
<!-- Based on D3.js example at http://mbostock.github.io/d3/talk/20111018/tree.html -->
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="tree_style.css"/>
    <script type="text/javascript" src="d3.v3.js"></script>
    <script type="text/javascript" src="process_tree.js"></script>
    <style type="text/css">


.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  cursor: pointer;
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <div id="body">
      <div id="footer">
        process tree
        <div class="hint">click or option-click to expand or collapse</div>
      </div>
    </div>
    <script type="text/javascript">

var m = [20, 120, 20, 120],
    w = 200 - m[1] - m[3],
    h = 400 - m[0] - m[2],
    // process box width and height
    procw = 70, proch = 40,
    // space between process boxes width and height
    spacew = 30, spaceh = 10
    i = 0;

var tree = d3.layout.tree().nodeSize([proch + spaceh, procw + spacew]);
root.bb = [0, 0, 0, 0];
root.bb0 = root.bb;

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#body").append("svg:svg")
    .attr("id", "svg_tree")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

root.x0 = 0;
root.y0 = 0;

function aggr_time(prev, d) {
    if (d.state == 0 ) {
        // process is still in a buggy, running state
        console.log(d);
        d.aggr_time = 0;
    } else {
        d.aggr_time =  d.sum_utime_m + d.sum_stime_m;
    }
    if (d.children) {
        d.aggr_time += d.children.reduce(aggr_time, 0);
    }
    return(prev + d.aggr_time);
}

aggr_time(0,root);

function toggleAll(d) {
    if (d.children) {
        d.children.forEach(toggleAll);
        toggle(d);
    }
}

function hide_low_CPU(d) {
  if (((d.aggr_time) < root.cpu_limit) || d.children.length > root.branch_limit) {
    toggleAll(d);
  } else {
    d.children.forEach(hide_low_CPU);
  }
}

root.cpu_limit = 0.1 * root.aggr_time;
root.branch_limit = 20 ;
hide_low_CPU(root);
console.log(root.aggr_time);
update(root);

// calculate visible bounding box [min(x,) min(y), max(x), max(y)]
// and place it to root.bb (old value gets backed up as .bb0)
function bounding_box_root() {
  root.bb0 = root.bb;
  root.bb = [0, 0, 0, 0];
    function bounding_box(d) {
      if (d.children) {
        d.children.forEach(bounding_box);
      }
      root.bb = [Math.min(root.bb[0], d.x),
        Math.min(root.bb[1], d.y),
        Math.max(root.bb[2], d.x),
        Math.max(root.bb[3], d.y)];
    }
  bounding_box(root);
}

function shrink_svg_bb() {
  var svg_tree = d3.select("#svg_tree");
  if (root.shrink_w) {
    svg_tree.attr("width",  root.new_w);
    root.shrink_w = false;
  }
  if (root.shrink_h) {
    svg_tree.attr("height", root.new_h);
    root.shrink_h = false;
  }
}

function leaf(d) {
  return ! ((d._children && (d._children.length != 0)) || (d.children && (d.children.length != 0)))
}

function print_time(ms) {
  if (ms > 1000) {
    return (ms/1000).toFixed(2) + 's';
  } else {
    return ms + 'ms';
  }
}

function print_string(s) {
  if (-1 == s.indexOf(' ')) {
    return s;
  } else {
    // TODO escaping is far from being perfect
    return '"' + s.replace(/"/g,'\\"') + '"';
  }
}

function print_string_array(a) {
  return a.reduce(function(p, c) {return p + ((p == '')?'':' ') + print_string(c)}, '');
}

function details(d) {
  if (typeof window.innerHeight != 'undefined') {
    viewportheight = window.innerHeight;
  } else {
    viewportheight = document.documentElement.clientHeight;
  }
  if ((viewportheight > document.body.parentNode.scrollHeight) && (viewportheight > document.body.parentNode.clientHeight)) {
    blanket_height = viewportheight;
  } else {
    if (document.body.parentNode.clientHeight > document.body.parentNode.scrollHeight) {
      blanket_height = document.body.parentNode.clientHeight;
    } else {
      blanket_height = document.body.parentNode.scrollHeight;
    }
  }
  if (typeof window.innerWidth != 'undefined') {
    viewportwidth = window.innerWidth;
  } else {
    viewportwidth = document.documentElement.clientWidth;
  }
  if ((viewportwidth > document.body.parentNode.scrollWidth) && (viewportwidth > document.body.parentNode.clientWidth)) {
    blanket_width = viewportwidth;
  } else {
    if (document.body.parentNode.clientWidth > document.body.parentNode.scrollWidth) {
      blanket_width = document.body.parentNode.clientWidth;
    } else {
      blanket_width = document.body.parentNode.scrollWidth;
    }
  }
  blanket = document.getElementById('blanket');
  blanket.style.height = blanket_height + 'px';
  blanket.style.width = blanket_width + 'px';
  blanket.style.display = 'block';

  document.getElementById('detailed_name').innerHTML = d.name;
  document.getElementById('detailed_cwd').innerHTML = d.cwd;
  document.getElementById('detailed_args').innerHTML = print_string_array(d.args);
  document.getElementById('detailed_env').innerHTML = print_string_array(d.env).replace(/ /g, "<br/>");
  document.getElementById('detailed_libs').innerHTML = print_string_array(d.libs).replace(/ /g, "<br/>");
  document.getElementById('detailed_executable').innerHTML = d.exe;
  document.getElementById('detailed_pid').innerHTML = d.pid;
  document.getElementById('detailed_ppid').innerHTML = d.ppid;
  document.getElementById('detailed_exit_status').innerHTML = d.exit_status;
  document.getElementById('detailed_sum_utime_m').innerHTML = print_time(d.sum_utime_m);
  document.getElementById('detailed_sum_stime_m').innerHTML = print_time(d.sum_stime_m);

  var pop_up_div = document.getElementById('pop_up_div');
  pop_up_div.style.display = 'block';
  pop_up_div.style.left = (document.body.scrollLeft + (viewportwidth - pop_up_div.offsetWidth) / 2) + 'px';
  pop_up_div.style.top = (document.body.scrollTop + 100) + 'px';
}

function hide_details() {
  document.getElementById('blanket').style.display = 'none';
  document.getElementById('pop_up_div').style.display = 'none';
}

function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();
  bounding_box_root();

  var svg_tree = d3.select("#svg_tree");
  root.new_w = root.bb[3] - root.bb[1] + m[1] + m[3];
  root.new_h = root.bb[2] - root.bb[0] + m[2] + m[0];
  root.shrink_w = false;
  root.shrink_h = false;

  // expand bounding box now and defer shrinking for later
  if (root.new_w >= (root.bb0[3] - root.bb0[1] + m[1] + m[3])) {
    svg_tree.attr("width",  root.new_w);
  } else {
    root.shrink_w = true;
  }
  if (root.new_h >= (root.bb0[2] - root.bb0[0] + m[2] + m[0])) {
    svg_tree.attr("height", root.new_h);
  } else {
    root.shrink_h = true;
  }

  // Normalize vertically
  nodes.forEach(function(d) { d.x -= root.bb[0];});
  // Center horizontally
//  nodes.forEach(function(d) { d.y -= ];});
  bounding_box_root();

  // Update the nodesâ€¦
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; });

  nodeEnter.append("svg:rect")
      .attr("x", - procw)
      .attr("y", - proch / 2)
      .attr("width", procw)
      .attr("height", proch)
      .attr("rx", 5).attr("ry", 5)
      .on("click", details)
        .style("fill", function(d) { return (d._children && (d._children.length != 0))? "lightsteelblue" : "#fff"; });

  nodeEnter.filter(function (d) {return ! leaf(d);})
      .append("svg:circle")
      .attr("r", 1e-6)
      .on("click", function(d) { toggle(d); update(d); })
        .style("fill", function(d) { return (d._children && (d._children.length != 0))? "lightsteelblue" : "#fff"; })
      .append("svg:title")
      .text(function (d) {return (d._children && (d._children.length != 0))?"Expand":"Collapse";});

  nodeEnter.append("svg:text")
      .attr("x", - procw / 2)
      .attr("y", 7.5 - proch / 2)
      .attr("font-weight", "bold")
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .on("click", details)
      .text(function(d) { return d.name;})
      .append("svg:title")
      .text("Show details");

  nodeEnter.append("svg:text")
      .attr("x", - procw / 2)
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .on("click", details)
      .text(function(d) { return (100 * d.aggr_time / root.aggr_time).toFixed(2) + "%"; })
      .append("svg:title")
      .text("Show details");
  nodeEnter.append("svg:text")
      .attr("x", - procw / 2)
      .attr("y", proch / 2 - 7.5)
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .on("click", details)
      .text(function(d) { return "(" + (100 * (d.sum_utime_m + d.sum_stime_m) / root.aggr_time).toFixed(2) + ")%"; })
      .append("svg:title")
      .text("Show details");

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
        .style("fill", function(d) { return ((d._children && (d._children.length != 0)) ? "lightsteelblue" : "#fff"); });

  nodeUpdate.select("title")
      .text(function (d) {return (d._children && (d._children.length != 0))?"Expand":"Collapse";});

  nodeUpdate.select("rect")
      .style("fill", function(d) { return ((d._children && (d._children.length != 0)) ? "lightsteelblue" : "#fff"); });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .each("end",shrink_svg_bb)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the linksâ€¦
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", function(ends) {
        var t = {x: ends.target.x, y: ends.target.y - procw};
        return diagonal({source: ends.source , target: t});
      });

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

    </script>
    <div id="pop_up_div" style="display:none">
      <div style="text-align:right; margin: 3px;margin-top: 1px;">
        <a href="#" onclick="hide_details()" ><span class="Unicode" title="Close details">âœ–</span></a>
      </div>
      <div style="text-align: center;">
        <span id="detailed_name" style="font-weight:bold; font-size:large;"></span>
      </div>
      <div style="margin: 10px;">
        <table>
          <tr>
            <td colspan="2"><span class="detail_name">Arguments:</span> <span id="detailed_args"/></td>
          </tr>
          <tr>
            <td colspan="2"><span class="detail_name">Working dir.:</span> <span id="detailed_cwd"/></td>
          </tr>
          <tr>
            <td colspan="2"><span class="detail_name">Executable binary:</span> <span id="detailed_executable"> </span></td>
          </tr>
          <tr>
            <td colspan="2"><span class="detail_name">Environment variables:</span><br/>
              <span id="detailed_env"></span>
            </td>
          </tr>
          <tr>
            <td colspan="2"><span class="detail_name">Used shared libraries:</span><br/>
              <span id="detailed_libs"></span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="detail_name">User CPU time:</span> <span id="detailed_sum_utime_m"> </span>
            </td>
            <td>
              <span class="detail_name">System CPU time:</span> <span id="detailed_sum_stime_m"> </span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <span class="detail_name">PID:</span> <span id="detailed_pid"> </span>
              <span class="detail_name">parent's PID:</span> <span id="detailed_ppid"> </span>
              <span class="detail_name">exit code:</span> <span id="detailed_exit_status"> </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="blanket" style="display:none" onclick="hide_details()"></div>
  </body>
</html>
